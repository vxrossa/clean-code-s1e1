<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
</head>
<body class="main-page">
    <header class="page-heading">
        <img class="page-heading__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="page-heading__link"
           href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="app-wrapper">
        <section class="add-item">
            <label for="new-task" class="app-heading add-item__head">Add Item</label>
            <div class="add-item__element">
                <input type="text" id="new-task" class="input-item app-input add-item__input">
                <button class="app-button">Add</button>
            </div>
        </section>
        <h3 class="app-heading">Todo</h3>
        <ul class="app-list app-list_incomplete">
            <li class="app-list__item todo-item">
                <input type="checkbox" class="todo-item__check">
                    <label class="todo-item__desc input-item">Pay Bills</label>
                <input type="text" class="todo-item__check input-item app-input">
                <button class="app-button edit-button">Edit</button>
                <button class="app-button delete">
                    <img class="todo-item__delete-btn" src="./remove.svg" alt="Remove Button">
                </button>
            </li>
            <li class="app-list__item todo-item app-list__item_edit">
                <input type="checkbox" class="todo-item__check">
                    <label class="todo-item__desc input-item">Go Shopping</label>
                <input type="text" value="Go Shopping" class="todo-item__rename input-item app-input">
                <button class="app-button edit-button">Save</button>
                <button class="app-button delete">
                    <img class="todo-item__delete-btn" src="./remove.svg" alt="Remove Button">
                </button>
            </li>
        </ul>
        <h3 class="app-heading">Completed</h3>
        <ul class="app-list app-list_complete" id="completed-tasks">
            <li class="app-list__item todo-item">
                <input type="checkbox" class="todo-item__check" checked>
                    <label class="todo-item__desc input-item">See the Doctor</label>
                <input type="text" class="todo-item__rename input-item app-input">
                <button class="app-button edit-button">Edit</button>
                <button class="app-button delete">
                    <img class="todo-item__delete-btn" src="./remove.svg" alt="Remove Button">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>
</html>
